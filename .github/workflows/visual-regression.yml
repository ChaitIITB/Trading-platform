name: Visual Regression Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  visual-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium-desktop, chromium-mobile]
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run visual regression tests
        run: npm run test:visual -- --project=${{ matrix.project }}
        env:
          CI: true
      
      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.project }}
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}
          path: frontend/test-results/
          retention-days: 7
      
      - name: Upload baseline screenshots (first run)
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: playwright-baselines-${{ matrix.project }}
          path: frontend/tests/**/*.png
          retention-days: 30

  visual-tests-summary:
    needs: visual-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.visual-tests.result }}" == "failure" ]; then
            echo "❌ Visual regression tests failed"
            echo "Check the artifacts for diff images and reports"
            exit 1
          else
            echo "✅ All visual regression tests passed"
          fi
